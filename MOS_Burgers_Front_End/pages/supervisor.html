<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers-Supervisor</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <h1>WELCOME</h1>
    <div class="container_2">
        <table>
            <tr>
                <td>
                    <input type="text" id="searchInputFood" class="search-by-food-super" onkeyup="filterDropdown()"
                        placeholder="Enter Food Item">
                </td>
            </tr>
            <tr>
                <td>
                    <select id="dropdownfood" class="food-dropdown" size="3" onchange="updateImage()">
                        <option value="Chicken Burger">Chicken Burger</option>
                        <option value="Fish Burger">Fish Burger</option>
                        <option value="Egg Burger">Egg Burger</option>
                        <option value="Beef Burger">Beef Burger</option>
                        <option value="Ham burger">Ham Burger</option>
                        <option value="Large Chips">Large Chips</option>
                        <option value="Small Chips">Small Chips</option>
                        <option value="Chicken Submarine">Chicken Submarine</option>
                        <option value="Fish Submarine">Fish Submarine</option>
                        <option value="Egg Submarine">Egg Submarine</option>
                        <option value="Beef Submarine">Beef Submarine</option>
                        <option value="Pork Submarine">Pork Submarine</option>
                        <option value="Fanta">Fanta</option>
                        <option value="Coca Cola">Coca Cola</option>
                        <option value="Pepsi">Pepsi</option>
                    </select>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <h1 class="add-item-label">Add New Food Item</h1>
                </td>
                <td>
                    <input type="text" id="auto-food-id" class="auto-food-id-class" readonly>
                </td>
                <td>
                    <input type="text" id="new-food-name" class="new-food-name-class" placeholder="New Food Name">
                </td>
                <td>
                    <!-- <input type="text" id="new-food-category" class="new-food-category-class"> -->
                    <select id="new-food-category" class="new-food-category-class">
                        <option value="Select Food Category" disabled selected>Select Food Category</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Submarines">Submarines</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="new-food-price" class="new-food-price-class" placeholder="New Food Price">
                </td>
                <td>
                    <input type="number" id="new-food-stock" class="new-food-stock-class" placeholder="New Food Stock">
                </td>
                <td>
                    <input type="text" id="new-food-expiry" class="new-food-expiry-class" placeholder="New Food Expiry">
                </td>
                <td>
                    <input type="text" id="new-food-discount" class="new-food-discount-class"
                        placeholder="New Food Discount">
                </td>
            </tr>
            <tr>
                <td>
                    <h1 class="add-item-label">Selected Food Details</h1>
                </td>
                <td>
                    <input type="text" id="food-id-super" class="auto-food-id-class" readonly>
                </td>
                <td>
                    <input type="text" id="food-name-super" class="new-food-name-class" placeholder="Food Name">
                </td>
                <td>
                    <!-- <input type="text" id="new-food-category" class="new-food-category-class"> -->
                    <select id="food-category-super" class="new-food-category-class">
                        <option value="Select Food Category" disabled selected>Select Food Category</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Submarines">Submarines</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="food-price-super" class="new-food-price-class" placeholder="Food Price">
                </td>
                <td>
                    <input type="number" id="food-stock-super" class="new-food-stock-class" placeholder="Food Stock">
                </td>
                <td>
                    <input type="text" id="food-expiry-super" class="new-food-expiry-class" placeholder="Food Expiry">
                </td>
                <td>
                    <input type="text" id="food-discount-super" class="new-food-discount-class"
                        placeholder="Food Discount">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <!-- <input type="file" id="food-image-input" accept="image/*"> -->
                    <input type="file" id="imageInput" accept="image/*" class="choose-image-new-food"
                        onchange="previewImage()">
                    <!-- <br><br> -->
                    <img id="imagePreview" src="../assets/img/Empty_Space.png"
                        style="display: block; width:145px; height:145px;" class="image-inputfoodclass">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" id="imageUpdate" accept="image/*" class="choose-image-new-food"
                        onchange="previewImage2()">
                    <img id="imagePreviewUpdate" src="../assets/img/Empty_Space.png"
                        style="display: block; width:145px; height:145px;">
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button id="add-food-item-btn" class="add-food-item-btn-class">ADD</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="update-food-item-btn" class="update-food-item-btn-class">UPDATE</button>
                </td>
            </tr>
        </table>
    </div>

    <!-- <button class="report-btn-temp">Generate Reports</button> -->

    <table>
        <tr>
            <td>
                <h2>Reports</h2>            
            </td>
        </tr>
        <tr>
            <td>
                <button class="report-btn-temp1">Total Sales Report</button>            
            </td>
        </tr>
        <tr>
            <td>
                <button class="report-btn-temp2">Payment Methods Report</button>            
            </td>
        </tr>
        <tr>
            <td>
                <button class="report-btn-temp3">Voids/Refunds Report</button>            
            </td>
        </tr>
        <tr>
            <td>
                <a href="../index.html" class="supervisor-link">Back to Cashier Page?</a>            
            </td>
        </tr>
    </table>

    <!-- <button class="report-btn-temp">Generate Reports</button> -->


    
    <script src="../assets/js/supervisor.js"></script>
</body>

</html>
